<head>

<body>
  <header>

  <div class="container">
    <h1>Bienvenue sur QuizCampus !</h1>

    <div id="qcmList" class="qcm-cards"></div>

  <footer>

  <script>
    fetch('../assets/data/qcm.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('qcmList');
        data.forEach((qcm, index) => {
          const card = document.createElement('div');
          card.className = 'qcm-card';
          card.innerHTML = `
            <h2>${qcm.titre}</h2>
            <p>${qcm.description}</p>
            <a href="qcm.html?index=${index}" class="btn">Passer le test</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
